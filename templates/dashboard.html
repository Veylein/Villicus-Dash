
{% extends 'layout.html' %}
{% block title %}Dashboard — Villicus{% endblock %}
{% block content %}
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="lg:col-span-2">
      <h2 class="text-2xl font-bold">Your Guilds</h2>
      <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
        {% for g in guilds %}
          <div class="p-4 rounded-xl bg-slate-900/60 shadow-lg">
            <div class="flex items-center justify-between">
              <div>
                <div class="font-semibold">{{ g.name }}</div>
                <div class="text-sm text-slate-400">ID: {{ g.id }} {% if g.owner %} • Owner{% endif %}</div>
              </div>
              <div class="flex gap-2 items-center">
                <a href="/configure/{{ g.id }}" class="px-3 py-2 rounded-md bg-emerald-400 text-slate-900 font-semibold">Configure</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    <aside>
      <div class="p-4 rounded-xl bg-slate-900/50 shadow-lg">
        <h3 class="font-semibold">Quick Actions</h3>
        <ul class="mt-3 space-y-2 text-slate-300 text-sm">
          <li><a href="/" class="text-emerald-300">Invite Bot</a></li>
          <li><a href="/" class="text-emerald-300">Documentation</a></li>
        </ul>
      </div>
    </aside>
  </div>
{% endblock %}
