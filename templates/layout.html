<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Villicus{% endblock %}</title>
    <!-- Tailwind via CDN for prototype-grade styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/favicon.svg" type="image/svg+xml">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="Villicus — premium Discord moderation dashboard and tools.">
    <meta property="og:site_name" content="Villicus">
    <meta property="og:description" content="Beautiful moderation, audit logs, and configurable automations for Discord servers.">
    <style>
      :root{--accent:#6ee7b7}
    </style>
  </head>
  <body class="bg-gradient-to-b from-slate-900 to-slate-800 text-slate-100 min-h-screen">
    <header class="bg-transparent backdrop-blur sticky top-0 z-40">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-tr from-indigo-500 to-emerald-400 flex items-center justify-center shadow-lg">
              <span class="font-bold text-slate-900">V</span>
            </div>
            <div>
              <a href="/" class="text-xl font-extrabold tracking-tight text-white">Villicus</a>
              <div class="text-xs text-slate-300">Ultimate Moderation • VIP Experience</div>
            </div>
          </div>
          <nav class="hidden md:flex items-center gap-4">
            <a href="/dashboard" class="text-slate-200 hover:text-white">Dashboard</a>
            <a href="/" class="text-slate-200 hover:text-white">Docs</a>
            <a href="/" class="px-3 py-2 rounded-md bg-emerald-400 text-slate-900 font-semibold">Sign in</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
      {% block content %}{% endblock %}
    </main>

    <footer class="mt-12 py-8">
      <div class="max-w-7xl mx-auto text-center text-slate-400">© {{ now().year }} Villicus — Built for elite communities</div>
    </footer>
  </body>
  </html>
